<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dispatched Products</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h2 {
        text-align: center;
    }
    .dispatched {
        margin-top: 20px;
        border-top: 2px solid #ccc;
        padding-top: 10px;
    }
    .dispatched ul {
        list-style-type: none;
        padding: 0;
    }
    .dispatched ul li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<h2>Dispatch Products Form</h2>

<form id="dispatchForm">
    <label for="productName">Product:</label>
    <select id="productName" name="productName" required>
        <option value="">Select a product...</option>
        <option value="Milk">Milk</option>
        <option value="Ghee">Ghee</option>
        <option value="Butter">Butter</option>
        <option value="Buttermilk">Buttermilk</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" placeholder="Enter quantity..." required>

    <label for="route">Route:</label>
    <select id="route" name="route" required>
        <option value="">Select a route...</option>
        <option value="DCM">DCM</option>
        <option value="SEC">SEC</option>
        <option value="BOLLERO">BOLLERO</option>
    </select>

    <input type="hidden" id="dateTime" name="dateTime" value="">

    <input type="submit" value="Submit">
</form>

<div class="dispatched" id="dispatchedList">
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Route</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody id="productsBody">
            <!-- Dispatched products will be shown here -->
        </tbody>
    </table>
</div>

<script>
document.getElementById('dispatchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    var productName = document.getElementById('productName').value;
    var quantity = document.getElementById('quantity').value;
    var route = document.getElementById('route').value;
    var dateTime = new Date().toLocaleString(); // Get current date and time
    
    // Update hidden field with current date and time
    document.getElementById('dateTime').value = dateTime;
    
    // Prepare table row to display
    var tableBody = document.getElementById('productsBody');
    var newRow = tableBody.insertRow();
    
    // Insert cells into the row
    var cellProduct = newRow.insertCell(0);
    var cellQuantity = newRow.insertCell(1);
    var cellRoute = newRow.insertCell(2);
    var cellDateTime = newRow.insertCell(3);
    
    // Populate cells with data
    cellProduct.textContent = productName;
    cellQuantity.textContent = quantity;
    cellRoute.textContent = route;
    cellDateTime.textContent = dateTime;
    
    // Clear form fields
    document.getElementById('dispatchForm').reset();
});
</script>

</body>
</html>
